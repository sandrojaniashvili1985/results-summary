<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Results summary component</title>
  <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <main>
    <section class="your-Result">
        <h1 class="your-Result-head">Your Result</h1>
        <div class="Result-circle">
          <div class="circle-number">
            <h1>76</h1> 
            <p>of 100</p>
          </div>
        </div>
        <div class="text">
          <h1>Great</h1>
          <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>
    </section>
    <section class="summary">
        <h1>Summary</h1>
        <div>
          <img src="assets\images\icon-reaction.svg" alt=""> 
          <p>Reaction</p>
          <span>80 </span><span id="hundred">/ 100</span>
        </div>

        <div>
          <img src="assets\images\icon-memory.svg" alt="">
            <p>Memory</p>
            <span>92 </span><span id="hundred">/ 100</span>
        </div>

        <div>
          <img src="assets\images\icon-verbal.svg" alt="">
            <p id="debiloba"> Verbal </p>
            <span> 61 </span><span id="hundred"> / 100</span>
        </div>

        <div>
          <img src="assets\images\icon-visual.svg" alt="">
            <p id="debiloba"> Visual </p>
            <span> 72 </span><span id="hundred"> / 100</span>
        </div>

        <button>Continue</button>
    </section>
  </main>
</body>
</html>

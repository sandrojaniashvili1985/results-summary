<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Results summary component</title>
  <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="your-Result">
        <h1 class="your-Result-head">Your Result</h1>
        <div class="Result-circle">
          <h1 class="circle-large">76</h1> 
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the<br> people who have taken these tests.</p>
    </section>
    <section class="summary">
        <h1 class="h1-summary">Summary</h1>
        <div class="summary-reaction">
          <p><img src="assets\images\icon-reaction.svg" alt=""> Reaction</p><span>80 / 100</span>
        </div>
        <div class="summary-memory">
          <p><img src="assets\images\icon-memory.svg" alt=""> Memory</p><span>92 / 100</span>
        </div>
        <div class="summary-verbal">
          <p><img src="assets\images\icon-verbal.svg" alt="">Verbal</p><span>61 / 100</span>
        </div>
        <div class="summary-visual">
          <p><img src="assets\images\icon-visual.svg" alt="">Visual</p><span>72 / 100</span>
        </div>
        <button>Continue</button>
    </section>
  </main>
</body>
</html>
